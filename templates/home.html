<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Home Page</title>
    <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="static/logo/Logo3.png" alt="Logo"/>
        </div>
        <form action="/notification" method="get">
            <button class="notification-button">Notification</button>
        </form>
    </div>
    <div class="featured-event">
        Featured Event
        <p>Descriptions</p>
    </div>
    <div class="events-grid">
        {% for event in featured_events%}
        <div class="event">
            <a href="{{ url_for('event_page', event_id=event._id) }}">{{event.event_name}}</a>
        </div>

        {% endfor %}
    </div>
    <div class="navbar">
        <form action="/home" method="get">
            <button class="nav-button">Home</button>
        </form>
        <form action="/search" method="get">
            <button class="nav-button">Search</button>
        </form>
        <form action="/watchlist" method="get">
            <button class="nav-button">Watch List</button>
        </form>
        <form action="/settings" method="get">
            <button class="nav-button">Settings</button>
        </form>
    </div>
</body>
</html>
