<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist Page</title>
    <link rel="stylesheet" href="static/css/watchlist.css">
</head>

<body>
<div class="header">
    <div class="logo">
        <img src="static/logo/Logo3.png" alt="Logo"/>
    </div>
    <form action="/notification" method="get">
        <button class="notification-button">Notification</button>
    </form>
</div>
    <div class="watchlist-page">
        <div>
            <form action="/watchlist_edit" method="post">
                <button>Edit</button>
            </form>
        </div>

        {% for event in events %}
        <div class="event">
            <div class="event-image">
                <img src="static/placeholder.png" alt="Event Image" class="event-image">
            </div>
            <a href="{{ url_for('event_page', event_id=event._id) }}">{{event.event_name}}</a>
            <p>{{event.date}}</p>
            <p>{{event.venue}}</p>

            <div class="alerts">
                <button>Price Drop Alert</button>
                <button>Inventory Alert</button>
                <button>Re-stock Alert</button>
            </div>
        </div>
        {% endfor %}


        <div class="navbar">
            <form action="/home" method="get">
                <button class="nav-button">Home</button>
            </form>
            <form action="/search" method="get">
                <button class="nav-button">Search</button>
            </form>
            <form action="/watchlist" method="get">
                <button class="nav-button">Watch List</button>
            </form>
            <form action="/settings" method="get">
                <button class="nav-button">Settings</button>
            </form>
        </div>
    </div>
</body>

</html>
